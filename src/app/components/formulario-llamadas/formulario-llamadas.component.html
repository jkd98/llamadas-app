<div class="max-w-full flex flex-col md:flex-row h-screen">
    <div class="bg-sky-800 w-full md:w-1/3 flex items-center justify-center p-4 md:p-0">
        <div class="w-full max-w-md">
            <form [formGroup]="formuUser" class="space-y-5 shadow p-10 rounded-lg" (ngSubmit)="onSubmitUser()" >
                <h1 class="font-black text-white p-7 text-center">Registrar Llamada</h1>
                <div class="grid grid-cols-1 gap-3">
                    <label class="font-bold text-white" for="ClaveU">Busca Tú Clave</label>
                    <select class="border border-slate-300 p-2 rounded-lg" id="ClaveU" formControlName="ClaveU">
                        @for (cve of usuarios; track $index) {
                            <option [value]="cve">{{ cve }}</option>
                        }
                    </select>
                </div>
                <button class="bg-gray-800 hover:bg-gray-900 w-full p-2 font-bold uppercase text-white cursor-pointer disabled:opacity-10" type="submit" [disabled]="formuUser.invalid">Enviar</button>
            </form>
        </div>
    </div>

    <div class="bg-slate-200 w-full md:w-2/3 flex items-center justify-center p-4 md:p-0">
        <!-- @if(usuarioActual().ClaveU !== ''){ -->
        @if(false){
            <div class="w-full max-w-md">
                <form class="space-y-5 bg-white shadow p-10 rounded-lg" [formGroup]="formularioLlamadas" (ngSubmit)="onSubmitCall()">
                    <div class="grid grid-cols-1 gap-3">
                        <label class="font-bold" for="TelefonoUsuario">Teléfono Usuario</label>
                        <select class="border border-slate-300 p-2 rounded-lg" id="NombreTipo" formControlName="TelefonoUsuario">
                            @for (telf of usuarioActual().Telefonos; track $index) {
                                <option  [value]="telf">{{ telf }}</option>
                            }
                        </select>
                    </div>
    
                    <div class="grid grid-cols-1 gap-3">
                        <label class="font-bold" for="FechaLlamada">Fecha Llamada</label>
                        <input class="border border-slate-300 p-2 rounded-lg" id="FechaLlamada" formControlName="FechaLlamada" type="date">
                    </div>
    
                    <div class="grid grid-cols-1 gap-3">
                        <label class="font-bold" for="MinutosUtilizados">Minutos Utilizados</label>
                        <input class="border border-slate-300 p-2 rounded-lg" id="MinutosUtilizados" formControlName="MinutosUtilizados" type="number">
                    </div>
    
                    <div class="grid grid-cols-1 gap-3">
                        <label class="font-bold" for="NumeroMarcado">Número Marcado</label>
                        <input class="border border-slate-300 p-2 rounded-lg" id="NumeroMarcado" formControlName="NumeroMarcado" type="text">
                    </div>
    
                    <div class="grid grid-cols-1 gap-3">
                        <label class="font-bold" for="NombreTipo">Nombre Tipo</label>
                        <select class="border border-slate-300 p-2 rounded-lg" id="NombreTipo" formControlName="NombreTipo">
                            @for (tipo of tipos; track $index) {
                                <option  [value]="tipo.id">{{ tipo.nombre }}</option>
                            }
                        </select>
                    </div>
    
                    <div class="grid grid-cols-1 gap-3">
                        <label class="font-bold" for="CostoXMinuto">Costo por Minuto</label>
                        <input class="border border-slate-300 p-2 rounded-lg" id="CostoXMinuto" formControlName="CostoXMinuto" type="number" step="0.01" readonly>
                    </div>
    
                    <button class="bg-gray-800 hover:bg-gray-900 w-full p-2 font-bold uppercase text-white cursor-pointer disabled:opacity-10" type="submit" [disabled]="formularioLlamadas.invalid">Enviar</button>
                </form>
            </div>
        }@else if(usuarioActual().ClaveU !== '') {
            <app-filtros [user]="usuarioActual()" />
        }@else {
            <p class="text-center">Para Comenzar Seleccione Su Clave de Usuario</p>
        }
    </div>
</div>
